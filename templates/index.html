<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #4facfe;
        }

        form {
            margin-bottom: 15px;
        }

        button {
            background: #4facfe;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #00a9f4;
        }

        button:active {
            background: #007acc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="../customer/ui/recent_meal.html" method="get">
            <button type="submit">Go to Personal Query</button>
        </form>
        <form action="../window/ui/window.html" method="get">
            <button type="submit">Go to Window</button>
        </form>
    </div>
</body>
</html>
