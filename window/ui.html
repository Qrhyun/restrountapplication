<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Sales Query</title>

    <!-- Vuetify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom Styles -->
    <style>
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-container>
                <v-row>
                    <v-col cols="12" md="6">
                        <v-text-field
                            v-model="windowId"
                            label="Enter Window ID"
                            type="number"
                            outlined
                        ></v-text-field>
                    </v-col>
                    <v-col cols="12" md="6">
                        <v-btn
                            color="primary"
                            @click="fetchSalesData"
                            :disabled="!windowId"
                        >
                            Get Sales Data
                        </v-btn>
                    </v-col>
                </v-row>

                <v-divider></v-divider>

                <div class="table-container" v-if="salesData.length > 0">
                    <table>
                        <thead>
                            <tr>
                                <th>Dish Name</th>
                                <th>Quantity Sold</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="dish in salesData" :key="dish.DishID">
                                <td>{{ dish.DishName }}</td>
                                <td>{{ dish.QuantitySold }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <v-alert v-if="salesData.length === 0" type="info" dismissible>
                    No sales data found for this window.
                </v-alert>
            </v-container>
        </v-app>
    </div>

    <!-- Vuetify JS -->
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                windowId: '',
                salesData: []
            },
            methods: {
                async fetchSalesData() {
                    try {
                        console.log('Fetching sales data for window ID:', this.windowId);
                        const response = await axios.get('http://127.0.0.1:5000/sales_data', {
                            params: { window_id: this.windowId }
                        });
                        console.log('Response data:', response.data);
                        this.salesData = response.data;
                    } catch (error) {
                        console.error('Error fetching sales data:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
